<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="주사위와 함께하는 로그라이크 RPG 게임" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- 폰트 추가 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>로그라이크 다이스 RPG</title>

  <style>
    /* 로딩 스크린 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    .loading-dice {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 8px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .loading-subtext {
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <noscript>JavaScript를 활성화해야 이 게임을 플레이할 수 있습니다.</noscript>

  <!-- 로딩 스크린 -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-dice"></div>
    <div class="loading-text">로그라이크 다이스 RPG</div>
    <div class="loading-subtext">게임을 불러오는 중...</div>
  </div>

  <div id="root"></div>

  <script>
    // 앱이 로드되면 로딩 스크린 제거
    window.addEventListener('load', function () {
      setTimeout(function () {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function () {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000); // 최소 1초 표시
    });
  </script>
</body>

</html>
